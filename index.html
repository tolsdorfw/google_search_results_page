<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- This container holds all the elements of the page. It is used to allow better control over the page layout -->
        <div class="contents">
            <!-- This is top navigation bar-->
            <div class="navbar">
                <!-- This div holds the top elements of the navigation bar-->
                <div class="nav_top">
                    <div class="top_elements">
                        <div id="logo">
                            <a href="#"><img src="images/logo.png" height="30px" width="92px"></a>
                        </div>
                        <!-- This div holds all the elements of the search bar-->
                        <div id="search_bar">
                            <div id="search_ico">
                                  <img src="images/glass.png" height="18px" width="18px">
                            </div>
                            <div id="search_input">
                                  <input type="text">
                            </div>
                            <div id="voice_search">
                                <img src="images/voice_search.png" height="20px" width="20px">
                            </div>
                            <div id="arrow">
                                <img src="images/arrow.png" height="16px" width="16px">
                            </div>
                        </div>
                        <div class="end" id="console">
                            <div id="apps">
                                <img src="images/console.png" height="16px" width="16px">
                            </div>
                            <div id="bell">
                                <img src="images/bell.png" height="20px" width="20px">
                            </div>
                            <div id="avatar">
                                <img src="images/avatar.png" height="32px" width="32px">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- This div holds bottom elements of the navigation bar -->
                <div class="nav_bottom">
                    <div class="bottom_elements">
                        <div class="button first"><a href="#">All</a></div>
                        <div class="button"><a href="#">News</a></div>
                        <div class="button"><a href="#">Videos</a></div>
                        <div class="button"><a href="#">Images</a></div>
                        <div class="button"><a href="#">Shopping</a></div>
                        <div class="end_elements end">
                            <div class="button"><a href="#">Settings</a></div>
                            <div class="button" id="tools"><a href="#">Tools</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
